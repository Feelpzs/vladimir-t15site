<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Guia Vladimir</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="sangue"></canvas>

  <div class="login-container">
    <h1 class="blood-text">Acesso Restrito</h1>
    <p class="sub-text">Entre para dominar o Vlad e subir de elo!</p>
    
    <form id="loginForm">
      <input type="text" id="email" placeholder="Seu e-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <p class="info">⚠️ Acesso exclusivo para membros.</p>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
